<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ0K+5t5lIpaG4f3N7S4FqN+9erPRmYl4dZH2eF7ftx5PjwCE9+7E20xBdS5" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to the Home Page</h1>
        <p>This is a simple Express.js app with registration functionality.</p>

        <!-- Registration Form -->
        <h2 class="mt-4">Register Here</h2>
        <form action="/" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional for form validation, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEJ0K+5t5lIpaG4f3N7S4FqN+9erPRmYl4dZH2eF7ftx5PjwCE9+7E20xBdS5" crossorigin="anonymous"></script>
</body>
</html>
